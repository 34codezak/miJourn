<!DOCTYPE html>
<html>
<head>
    <title>Delete Entry - {{ entry.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Background with overlay */
        body {
            background: 
                linear-gradient(rgba(245, 247, 250, 0.85), rgba(195, 207, 226, 0.85)),
                url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }

        /* Glassmorphism effects */
        .glass-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .glass-header-danger {
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border-radius: 16px 16px 0 0;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
            color: #3a4a6e;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .glass-btn-danger {
            background: rgba(220, 53, 69, 0.7);
            color: white;
        }

        .glass-btn-danger:hover {
            background: rgba(220, 53, 69, 0.9);
            transform: translateY(-2px);
        }

        /* Warning icon styling */
        .warning-icon {
            color: rgba(220, 53, 69, 0.8);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="w3-padding-32">
    <div class="w3-container" style="max-width:600px; margin:auto;">
        <div class="glass-card">
            <!-- Header -->
            <div class="w3-padding glass-header-danger">
                <h2 class="w3-medium"><i class="fas fa-exclamation-triangle w3-margin-right"></i>Delete Entry</h2>
            </div>

            <!-- Content -->
            <div class="w3-padding w3-center">
                <div class="warning-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <p class="w3-large"><strong>Are you sure you want to delete</strong></p>
                <p class="w3-xlarge w3-text-indigo" style="margin-top:-15px;">"{{ entry.title }}"?</p>
                <p class="w3-text-grey">This action cannot be undone.</p>
            </div>

            <!-- Form -->
            <form method="post" class="w3-padding">
                {% csrf_token %}
                <div class="w3-row">
                    <div class="w3-col s6 w3-left-align">
                        <a href="{% url 'entries:view_entry' entry.id %}" class="w3-button glass-btn w3-round-large">
                            <i class="fas fa-times w3-margin-right"></i>Cancel
                        </a>
                    </div>
                    <div class="w3-col s6 w3-right-align">
                        <button type="submit" class="w3-button glass-btn glass-btn-danger w3-round-large">
                            <i class="fas fa-trash-alt w3-margin-right"></i>Confirm Delete
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
