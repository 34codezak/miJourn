<!DOCTYPE html>
<html>
<head>
    <title>ThoughtFlow - Entry Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Background with overlay */
        body {
            background: 
                linear-gradient(rgba(245, 247, 250, 0.85), rgba(195, 207, 226, 0.85)),
                url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }

        /* Glassmorphism effects */
        .glass-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .glass-header {
            background: rgba(58, 74, 110, 0.8);
            color: white;
            border-radius: 16px 16px 0 0;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
            color: #3a4a6e;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Custom colors */
        .text-primary {
            color: #3a4a6e !important;
        }

        /* Entry content styling */
        .entry-content {
            white-space: pre-line;
            line-height: 1.6;
        }
    </style>
</head>
<body class="w3-padding-32">
    <div class="w3-container" style="max-width:800px; margin:auto;">
        <div class="glass-card">
            <!-- Header -->
            <div class="w3-padding glass-header">
                <h2 class="w3-medium"><i class="fas fa-file-alt w3-margin-right"></i>Entry Details</h2>
            </div>

            <!-- Content -->
            <div class="w3-padding">
                <div class="w3-row w3-margin-bottom">
                    <div class="w3-col s3">
                        <span class="w3-text-primary"><b>Title:</b></span>
                    </div>
                    <div class="w3-col s9">
                        <span>{{ entry.title }}</span>
                    </div>
                </div>

                <div class="w3-row w3-margin-bottom">
                    <div class="w3-col s3">
                        <span class="w3-text-primary"><b>Content:</b></span>
                    </div>
                    <div class="w3-col s9 entry-content">
                        {{ entry.content|linebreaks }}
                    </div>
                </div>

                <div class="w3-row w3-margin-bottom">
                    <div class="w3-col s3">
                        <span class="w3-text-primary"><b>Created At:</b></span>
                    </div>
                    <div class="w3-col s9">
                        <span>{{ entry.created_at }}</span>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="w3-padding w3-center" style="border-top: 1px solid rgba(255,255,255,0.3);">
                <small class="w3-text-grey">Entry ID: {{ entry.id }}</small>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="w3-row w3-margin-top">
            <div class="w3-col s6 w3-left-align">
                <a href="{% url 'entries:home' %}" class="w3-button glass-btn w3-round-large">
                    <i class="fas fa-arrow-left w3-margin-right"></i>Back
                </a>
            </div>
            <div class="w3-col s6 w3-right-align">
                <a href="{% url 'entries:update_entry' entry.id %}" class="w3-button glass-btn w3-round-large">
                    <i class="fas fa-edit w3-margin-right"></i>Edit
                </a>
            </div>
        </div>
    </div>
</body>
</html>
