<!DOCTYPE html>
<html>
<head>
    <title>{{ entry.title }} - Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Background with overlay */
        body {
            background: 
                linear-gradient(rgba(245, 247, 250, 0.85), rgba(195, 207, 226, 0.85)),
                url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }

        /* Glassmorphism effects */
        .glass-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .glass-header {
            background: rgba(58, 74, 110, 0.8);
            color: white;
            border-radius: 16px 16px 0 0;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
            color: #3a4a6e;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .glass-btn-danger {
            background: rgba(220, 53, 69, 0.7);
            color: white;
        }

        .glass-btn-danger:hover {
            background: rgba(220, 53, 69, 0.9);
        }

        /* Entry content styling */
        .entry-content {
            white-space: pre-line;
            line-height: 1.8;
            padding: 16px;
        }

        /* Button group spacing */
        .btn-group-spaced > * {
            margin-right: 8px;
        }
        .btn-group-spaced > *:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body class="w3-padding-32">
    <div class="w3-container" style="max-width:800px; margin:auto;">
        <!-- Action Buttons -->
        <div class="w3-row w3-margin-bottom">
            <div class="w3-col s6 w3-left-align">
                <a href="{% url 'entries:home' %}" class="w3-button glass-btn w3-round-large">
                    <i class="fas fa-arrow-left w3-margin-right"></i>Back to Home
                </a>
            </div>
            <div class="w3-col s6 w3-right-align btn-group-spaced">
                <a href="{% url 'entries:update_entry' entry.id %}" class="w3-button glass-btn w3-round-large">
                    <i class="fas fa-edit w3-margin-right"></i>Update
                </a>
                <a href="{% url 'entries:delete_entry' entry.id %}" class="w3-button glass-btn glass-btn-danger w3-round-large">
                    <i class="fas fa-trash w3-margin-right"></i>Delete
                </a>
            </div>
        </div>

        <!-- Entry Card -->
        <div class="glass-card w3-margin-bottom">
            <div class="w3-padding glass-header">
                <h2 class="w3-medium">{{ entry.title }}</h2>
            </div>
            <div class="entry-content">
                {{ entry.content|linebreaks }}
            </div>
            <div class="w3-padding w3-center" style="border-top: 1px solid rgba(255,255,255,0.3);">
                <small class="w3-text-grey">Created at: {{ entry.created_at }}</small>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="w3-center">
            <a href="{% url 'entries:view_all_entries' %}" class="w3-button glass-btn w3-round-large">
                <i class="fas fa-list w3-margin-right"></i>Back to All Entries
            </a>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="w3-modal">
        <div class="w3-modal-content glass-card" style="max-width:500px">
            <div class="w3-container">
                <div class="w3-padding glass-header">
                    <h3>Confirm Deletion</h3>
                </div>
                <div class="w3-padding">
                    <p>Are you sure you want to delete this entry?</p>
                    <div class="w3-row">
                        <div class="w3-col s6 w3-left-align">
                            <button onclick="document.getElementById('deleteModal').style.display='none'" 
                                    class="w3-button glass-btn w3-round-large">
                                Cancel
                            </button>
                        </div>
                        <div class="w3-col s6 w3-right-align">
                            <a href="{% url 'entries:delete_entry' entry.id %}" 
                               class="w3-button glass-btn glass-btn-danger w3-round-large">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Delete confirmation
        document.querySelector('a[href*="delete_entry"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('deleteModal').style.display='block';
        });
    </script>
</body>
</html>
