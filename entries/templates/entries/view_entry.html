<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{% url 'entries:home' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
        <div class="btn-group">
            <a href="{% url 'entries:update_entry' entry.id %}" class="btn btn-primary">
                <i class="fas fa-edit me-2"></i>Update
            </a>
            <a href="{% url 'entries:delete_entry' entry.id %}" class="btn btn-danger">
                <i class="fas fa-trash me-2"></i>Delete
            </a>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">{{ entry.title }}</h2>
        </div>
        <div class="card-body">
            <p class="card-text">{{ entry.content|linebreaks }}</p>
        </div>
        <div class="card-footer text-muted">
            <small>Created at: {{ entry.created_at }}</small>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'entries:view_all_entries' %}" class="btn btn-secondary">
            <i class="fas fa-list me-2"></i>Back to All Entries
        </a>
    </div>
</div>

<!-- Required CSS/JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
