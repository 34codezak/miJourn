<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-4 mb-0">Welcome to Your Thoughts</h1>
                <a href="{% url 'entries:view_all_entries' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>View All Entries
                </a>
            </div>

            <!-- User Information and Logout -->
             <div class="alert alert-info" role="alert">
                Logged in as: {{ user.username }}
                <h2>Hi, {{ user.username }} </h2>
                <a href="{% url 'user:logout' %}" class="btn btn-primary">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
             </div>

            <!-- Entries List -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    {% if Entry %}
                    <ul class="list-group list-group-flush">
                        {% for entry in Entry %}
                        <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                            <a href="{% url 'entries:view_entry' entry.id %}" class="text-decoration-none flex-grow-1">
                                <h5 class="mb-1">{{ entry.title }}</h5>
                                <small class="text-muted">{{ entry.created_at }}</small>
                            </a>
                            <span class="badge bg-light text-dark ms-3">
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <div class="text-center p-5">
                        <i class="fas fa-book-open fa-3x text-muted mb-3"></i>
                        <p class="lead text-muted">No entries yet</p>
                        <a href="{% url 'entries:create_entry' %}" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Create Your First Entry
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Font Awesome (add to your base template) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
