<!DOCTYPE html>
<html>
<head>
    <title>New Entry</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0656a7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-top: 20px;
        }

        .invalid-feedback {
            display: block;
            color: #dc3545;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .form-control.is-valid {
            border-color: #28a745;
        }

         .needs-validation {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            color: #004;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>

<body>
    
<h1>New Entry</h1>
<h2 href="{% url 'entries:home' %}">Home</h2>

<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                    <div class="invalid-feedback d-block">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary" href="{% url 'entries:view_entry' %}">Save</button>
    <a href="{% url 'entries:view_all_entries' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>

<script>
// Enable Bootstrap form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>


</body>
</html>
