<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Thoughts</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Background with overlay */
        body {
            background: 
                linear-gradient(rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8)),
                url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        /* Glassmorphism effects */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
            color: white;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.5) !important;
            color: white !important;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        /* Form header */
        .form-header {
            background: rgba(71, 118, 230, 0.7);
            color: white;
            border-radius: 20px 20px 0 0;
        }

        /* Social buttons */
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.5);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
        }

        .password-container {
            position: relative;
        }

        /* Custom colors */
        .text-light {
            color: rgba(255, 255, 255, 0.9) !important;
        }
    </style>
</head>
<body>
    <div class="w3-container" style="max-width:500px; margin:auto;">
        <div class="glass-card">
            <!-- Form Header -->
            <div class="w3-padding-large form-header">
                <div class="w3-row">
                    <div class="w3-col s10">
                        <h2 class="w3-large"><i class="fas fa-sign-in-alt w3-margin-right"></i>Welcome Back</h2>
                        <p class="w3-small">Sign in to continue to your account</p>
                    </div>
                    <div class="w3-col s2 w3-right-align">
                        <a href="{% url 'entries:home' %}" class="w3-button glass-btn w3-round-large w3-tiny">
                            <i class="fas fa-home"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Form Body --> 
            <div class="w3-padding-large">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="w3-panel w3-red w3-round-large w3-padding">
                        <i class="fas fa-exclamation-circle w3-margin-right"></i>
                        Your username and password didn't match. Please try again.
                    </div>
                    {% endif %}
                    
                    <div class="w3-margin-bottom">
                        <label class="w3-text-light"><b><i class="fas fa-user w3-margin-right"></i>Username</b></label>
                        <input type="text" class="w3-input glass-input w3-round-large" name="username" id="id_username" required>
                    </div>
                    
                    <div class="w3-margin-bottom">
                        <label class="w3-text-light"><b><i class="fas fa-lock w3-margin-right"></i>Password</b></label>
                        <div class="password-container">
                            <input type="password" class="w3-input glass-input w3-round-large" name="password" id="id_password" required>
                            <span class="password-toggle" onclick="togglePassword('id_password')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="w3-margin-bottom">
                        <label class="w3-checkbox w3-text-light">
                            <input type="checkbox" name="remember_me">
                            <span class="w3-checkmark"></span> Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="w3-button glass-btn w3-round-large w3-block" 
                            style="background: linear-gradient(to right, rgba(71, 118, 230, 0.8), rgba(142, 84, 233, 0.8));">
                        <i class="fas fa-sign-in-alt w3-margin-right"></i>Login
                    </button>
                    
                    <div class="divider">
                        <span>OR SIGN IN WITH</span>
                    </div>
                    
                    <div class="w3-row w3-center w3-margin-bottom">
                        <div class="w3-col s3">
                            <a href="{% url 'social:begin' 'facebook' %}" class="social-btn">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </div>
                        <div class="w3-col s3">
                            <a href="{% url 'social:begin' 'twitter' %}" class="social-btn">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                        <div class="w3-col s3">
                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="social-btn">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                        <div class="w3-col s3">
                            <a href="{% url 'social:begin' 'github' %}" class="social-btn">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Form Footer --> 
            <div class="w3-padding-large w3-center" style="border-top: 1px solid rgba(255,255,255,0.2);">
                <p class="w3-small w3-text-light">Don't have an account? 
                    <a href="{% url 'user:signup' %}" style="color: white; font-weight: bold;">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('id_username').value;
            const password = document.getElementById('id_password').value;
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
